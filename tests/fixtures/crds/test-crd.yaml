apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: testresources.example.com
  annotations:
    description: A test resource for unit testing
spec:
  group: example.com
  names:
    kind: TestResource
    plural: testresources
    singular: testresource
    shortNames:
      - test
      - tr
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: Test resource schema
          properties:
            spec:
              type: object
              properties:
                replicas:
                  type: integer
                  minimum: 1
                  maximum: 10
                enabled:
                  type: boolean
              required:
                - enabled